<div class="card p-0 border-primary rounded-0 hover-shadow" align="right">
  <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="">
  <div class="card-body" dir="rtl" align="right">
    <ul class="list-inline mb-2" align="right">
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> گویندگان: {{ .Params.Category }}</li>
    </ul>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="card-text mb-4">{{ .Summary | truncate 100 }}</p>
    <p style="color: red;"><i>{{.Params.Status}}</i></p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">شنیدن این قسمت</a>
  </div>
</div>
